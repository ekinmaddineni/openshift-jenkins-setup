apiVersion: v1
kind: Template
metadata:
  name: jenkins-agent
  annotations:
    description: "Jenkins agnet Template"
    iconClass: "icon-jenkins-agent"
    tags: "jenkins-agent,jenkins-slave"
objects:
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: jenkins-agent
  spec:
    triggers:
    - type: ConfigChange
      configChange: {}
    source:
      contextDir: jnlp-agent
      type: Git
      git:
        uri: https://github.com/maddinenisri/openshift-jenkins-setup
        ref: master
    strategy:
      type: Docker
      DockerStrategy: {}
    output:
      to:
        kind: ImageStreamTag
        name: jenkins-agent:latest
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: jenkins-agent
  spec:
    dockerImageRepository: ''
    tags:
    - name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: jenkins-agent
  spec:
    strategy:
      type: Recreate
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - jenkins-agent
        from:
          kind: ImageStreamTag
          name: jenkins-agent:latest
    - type: ConfigChange
    replicas: 1
    selector:
      name: jenkins-agent
    template:
      metadata:
        name: jenkins-agent
        labels:
          name: jenkins-agent
      spec:
        containers:
        - image: jenkins-agent
          imagePullPolicy: Always
          name: jenkins-agent
          env:
          - name: JENKINS_SERVICE_HOST
            value: 
          volumeMounts:
          - mountPath: /var/lib/jenkins
            name: jenkins-agent-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - emptyDir: {}
          name: jenkins-agent-data
- apiVersion: v1
  kind: Service
  metadata:
    name: jenkins-agent
  spec:
    selector:
      name: jenkins-agent
    type: ClusterIP
    ports:
    - name: jnlp-port
      port: 50000
      targetPort: 50000
      protocol: TCP
parameters:
  - name: JENKINS_SECRET
    description: Jnlp Secret
  - name: JENKINS_AGENT_NAME
    description: Agent name
    value: "agent1"
  - name: JENKINS_NAME
    description: Options for the Node
    value: "agent1"
  - name: JENKINS_URL
    description: Jenkins Service
    value: "http://blueocean-jenkins:8080"
  - name: JENKINS_AGENT_WORKDIR
    description: Jenkins port
    value: "/home/jenkins"
  - name: JENKINS_TUNNEL
    description: jnlp servie name
    value: "blueocean-jenkins-jnlp:50000"    